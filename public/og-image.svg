<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e5e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6347;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Logo R10 -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="200" font-weight="bold" fill="url(#logoGradient)" text-anchor="middle">R10</text>
  
  <!-- PIAUÍ -->
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="72" font-weight="300" fill="#4A4A4A" text-anchor="middle" letter-spacing="8">PIAUÍ</text>
  
  <!-- Tagline -->
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="36" fill="#666" text-anchor="middle">DA GOSTO DE VER</text>
</svg>